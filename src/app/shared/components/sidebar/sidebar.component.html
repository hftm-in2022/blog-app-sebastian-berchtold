<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [opened]="isOpen" (closed)="onClose()">
    <mat-nav-list>
      <a mat-list-item routerLink="/blogs-overview" routerLinkActive="active">Overview</a>
      <button mat-list-item (click)="onLogin()">Login</button>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
