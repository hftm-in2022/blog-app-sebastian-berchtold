<mat-toolbar color="primary" class="header-toolbar">
  <span class="header-title">Blog App</span>
  <span class="spacer"></span>
  @if (isMobile$ | async) {
    <button mat-icon-button (click)="onMenuToggle()">
      <mat-icon>menu</mat-icon>
    </button>
  } @else {
    <ng-container>
      <a mat-button routerLink="/blogs-overview" routerLinkActive="active">Overview</a>
      <button mat-button (click)="onLogin()">Login</button>
    </ng-container>
  }
</mat-toolbar>
