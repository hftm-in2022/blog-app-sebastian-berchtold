@if (entry) {
    <mat-card class="blog-card" appearance="raised">
        <mat-card-header>
            <mat-card-title class="title">{{ entry.title }}</mat-card-title>
            <mat-card-subtitle class="subtitle">
                <span>{{ entry.author }}</span>
                <span>{{ entry.createdAt | date: "dd.MM.yyyy" }}</span>
            </mat-card-subtitle>
        </mat-card-header>
        <img
                mat-card-image
                class="card-image"
                src="{{ entry.headerImageUrl }}"
                alt="Blog Image"
                onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQU23E411UzSYZsdrhp-9gfWKUTqWkbtWVzA&s';"
        />
        <mat-card-content>
            <p>{{ entry.contentPreview }}</p>
        </mat-card-content>
        <mat-card-actions>
            <div class="icons">
                <span class="icon"><mat-icon>thumb_up</mat-icon>{{ entry.likes }}</span>
                <span class="icon"
                ><mat-icon>comment</mat-icon>{{ entry.comments }}</span
                >
            </div>
            <button (click)="selectBlogEntry(entry)" mat-button>
                Weiterlesen...
            </button>
        </mat-card-actions>
    </mat-card>
}
