<div *ngIf="isLoading" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading && blogs.length === 0" class="no-blogs">
  <p>No blogs available. Start by adding a new blog!</p>
</div>

<div *ngIf="!isLoading && blogs.length > 0" class="blog-list">
  <mat-card *ngFor="let blog of blogs" class="blog-card">
    <mat-card-header>
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle>
        By {{ blog.author }} on {{ blog.createdAt | date: 'longDate' }}
      </mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="blog.headerImageUrl" [src]="blog.headerImageUrl" alt="{{ blog.title }}" class="blog-image" />

    <mat-card-content>
      <p>{{ blog.contentPreview }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/blog', blog.id]">
        Read More
      </button>
    </mat-card-actions>
  </mat-card>
</div>
