<div class="blog-list">
    @if (!loading && blogs.length > 0) {
        <div class="blog-grid">
            @for (blog of blogs; track blog.id) {
                <mat-card class="blog-card">
                    @if (blog.headerImageUrl){
                        <img mat-card-image [src]="blog.headerImageUrl" alt="Blog Image" />
                    }
                    <mat-card-title>{{ blog.title }}</mat-card-title>
                    <mat-card-subtitle>By: {{ blog.author }}</mat-card-subtitle>
                    <mat-card-content>
                        <p>{{ blog.contentPreview }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary" [routerLink]="'/blogs/' + blog.id">Read More</button>
                    </mat-card-actions>
                </mat-card>
            }
        </div>
    }

    @if (loading) {
        <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
    }

    @if (!loading && blogs.length === 0) {
        <mat-card>
            <mat-card-content>No blogs found.</mat-card-content>
        </mat-card>
    }
</div>
