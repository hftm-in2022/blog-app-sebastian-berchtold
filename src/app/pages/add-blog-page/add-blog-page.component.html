<form [formGroup]="blogForm" (ngSubmit)="saveBlog()">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="blogForm.get('title')?.hasError('required')">Title is required.</mat-error>
        <mat-error *ngIf="blogForm.get('title')?.hasError('minlength')">Title must be at least 3 characters.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content" rows="5"></textarea>
        <mat-error *ngIf="blogForm.get('content')?.hasError('required')">Content is required.</mat-error>
        <mat-error *ngIf="blogForm.get('content')?.hasError('minlength')">Content must be at least 10
            characters.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Header Image URL</mat-label>
        <input matInput formControlName="headerImageUrl" />
    </mat-form-field>

    <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="blogForm.invalid || isLoading">
            {{ isLoading ? 'Saving...' : 'Save Blog' }}
        </button>
        <button mat-button type="button" (click)="blogForm.reset()">Reset</button>
    </div>
</form>
