<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [mode]="isHandset ? 'over' : 'side'" [opened]="!isHandset">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/overview" (click)="drawer.toggle()">Overview</a>
            <a mat-list-item *ngIf="!isHandset" routerLink="/add-blog">Create Blog</a>
            <button mat-button *ngIf="!isAuthenticated" (click)="login()">Login</button>
            <button mat-button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Blog App</span>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
